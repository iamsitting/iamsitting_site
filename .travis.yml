language: python
python:
  - "3.6"
  - "pypy3"
addons:
  - postgresql: '9.6.3'
env:
  - DJANGO_VERSION=1.11.3
  - DJANGO_SETTINGS_MODULE=iamsitting_site.settings.travis
install:
  - pip install -r requirements.txt
before_script:
  - psql -c 'create database iamsitting;' -U postgres
  - psql -d iamsitting -c "CREATE EXTENSION IF NOT EXISTS hstore;"
  - python iamsitting_site/manage.py makemigrations
script:
  - python iamsitting_site/mangae.py migrate --noinput


