{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}{{post.title|safe}}{% endblock %}
{% block content %}
<!-- Post -->
<section class="post">
  <header class="major">
    <span class="date">{{post.posted_on|date}}</span>
    <h1>{{post.title|safe}}</h1>
    <p>{{post.subtitle|safe}}</p>
  </header>
  <div class="image main"><img src="images/pic01.jpg" alt="" /></div>
  <p>{{post.body|safe}}<br>
  - <strong>{{post.author.username|safe}}</strong>
  </p>

</section>

{% endblock %}
